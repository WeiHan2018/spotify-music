<div>
  <h1>Search</h1>

  <input [(ngModel)]="searchText" />
  <button (click)="searchTrack()">Search</button>
</div>

<div *ngIf="tracksInfo">
  <div *ngIf="!tracksInfo.length">
    No tracks were found with the term '{{ searchText }}'
  </div>

  <div *ngIf="tracksInfo.length">
    <h1>Results</h1>

    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let t of tracksInfo">
        <div class="thumbnail">
          <div class="content">
            <img src="{{ t.album.images[0].url }}" class="img-responsive">
            <div class="caption">
              <h3>
                <a [routerLink]="['/artists', t.artists[0].id]">
                  {{ t.artists[0].name }}
                </a>
              </h3>
              <br>
              <p>
                <a [routerLink]="['/tracks', t.id]">
                  {{ t.name }}
                </a>
              </p>
            </div>
            <div class="attribution">
              <h4>
                <a [routerLink]="['/albums', t.album.id]">
                  {{ t.album.name }}
                </a>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
